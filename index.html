<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-12">
                    <div class="trend">
                        <h2>Trending TV Shows</h2>
                        <p>---Pick You Favorite---</p>
                    </div>
                </div>
            </div>
           <div class="row">
            <div class="col-md-12 col-lg-12">
                <p>Popular Picks: Girls| The Flash | Fall River | Debris | Innocent | Bull | Big Shot | All Rice </p>
               <div  style="text-align: center;">
                <label for="Text" class="main">Search Show Here</label>
                <input type="text" name="" id="Text" style="width:35%">
                <button type="button" class="btn btn-primary">Click Me</button>
               </div>
            </div>
           </div>



           <div id="card" class="card" style="width: 28rem;">
            <img id="img" src="" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title" id="title"></h3>
              <p class="card-text" id="genres"></p>
              <p class="card-text" id="premiered"></p>
              <p class="card-text" id="rating"></p>
              <p class="card-text" id="runtime"></p>
              <p class="card-text" id="schedule"></p>
              <p class="card-text" id="officialsite"></p>
              <p class="card-text" id="network"></p>
              <p class="card-text" id="summary"></p>
              
            </div>
          </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
